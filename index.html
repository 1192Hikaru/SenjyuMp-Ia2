<!DOCTYPE html>
<html>
<body>
<div id="map" style="width:400px; height:300px"></div>

<script type="text/javascript" charset="utf-8" src="https://map.yahooapis.jp/js/V1/jsapi?appid=dj00aiZpPVBKakVOOWlaWmdZWiZzPWNvbnN1bWVyc2VjcmV0Jng9YWU-"></script>
<script type="text/javascript">
window.onload = function(){
   var ymap = new Y.Map("map");
   ymap.drawMap(new Y.LatLng(35.66572, 139.73100), 17, Y.LayerSetId.NORMAL);
   var marker = new Y.Marker(new Y.LatLng(35.66572,139.73100));
   ymap.addFeature(marker);
}

</script>
</body>
</html>
