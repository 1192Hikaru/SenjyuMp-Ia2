<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahoo! Route Search Map</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Yahoo地図APIの読み込み -->
   <script src="https://map.yahooapis.jp/js/V1/jsapi?appid=dj00aiZpPUVudGFEbkZBN2c4SiZzPWNvbnN1bWVyc2VjcmV0Jng9YmE-"></script>
</head>
<body>
    <h1>Route Search Map with Yahoo! API</h1>
    <div id="map"></div>
    <div id="controls">
        <input id="origin" type="text" placeholder="出発地">
        <input id="destination" type="text" placeholder="目的地">
        <button id="search">ルート検索</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
